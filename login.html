<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"/>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold fs-3 text-info" href="#">
         <i class="bi bi-star">Luminous Banking</i>
      </a>
    </div>
  </nav>
    <div class="container mt-5">
        <div class="row">
                <h2 class="text-center fw-bold pt-5">Bank Account Registration Form</h2>
                 <h3 class="fw-semibold p-4 mt-5 m-0">Personal Information</h3>
                 <div class="col-md-3">
                  <label for="" class="form-label fw-semibold fs-24 text-warning">FirstName<i class="bi bi-star-fill"></i></label>
                  <input type="text" class="form-control form-control-sm mb-3 text-warning" placeholder="Enter Your Name Here" required>
                 </div>
                 <div class="col-md-3">
                  <label for="" class="form-label fw-semibold fs-24 text-warning">LastName</label>
                  <input type="text" class="form-control form-control-sm mb-3 " placeholder="Enter Your Name Here" required>
                 </div>
        </div>
        <div class="row">
           <div class="col-md-3">
                  <label for="" class="form-label fw-semibold fs-24">Email Address</label>
                  <input type="email" class="form-control form-control-sm mb-3 " placeholder="example@emil.com" required>
                 </div>

                 <div class="col-md-3">
                  <label for="" class="form-label fw-semibold fs-24">Phone Number</label>
                  <input type="tel" class="form-control form-control-sm mb-3 " placeholder="(+234) 0000 0000 00" required>
                 </div>
        </div>
      </div>
    </div>
          
</body>
</html>
